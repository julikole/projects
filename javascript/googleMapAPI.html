<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_fghSuT2l5ISd_tPq45DYloBvPsLlJGc"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      
      const mapContainerNode = document.getElementById("map");

      let map;

      function initMap(position) {
        

        map = new google.maps.Map(mapContainerNode, {
          
          center: { lat: position.coords.latitude, lng: position.coords.longitude }, // Location of Oslo S
          zoom: 15,
        });
        
        

        new google.maps.Marker({
        position: { lat: position.coords.latitude, lng: position.coords.longitude },
        map,
        label: { 
          text: 'You are here!',
          color: "blue",
          fontWeight: "bold" 
        },
        title: "Hello World!",
        });
    }

    setInterval(navigator.geolocation.getCurrentPosition(initMap), 5000);

// alternative solution (teacher's) - check folder "SOlutions", file "callbacks-4-solution"

    
    
    </script>
  </body>
</html>
